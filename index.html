<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사주로 찾는 내 운명의 고등학교 ✨</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="star">🎓</span>
                <h1>운명의 학교 찾기</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-content">
                    <h2 class="main-title">
                        🎯 미래의 나를 위한 첫걸음,<br>
                        사주로 찾는 최적의 고등학교! 📚
                    </h2>
                    <div class="hero-image">
                        <div class="hero-icons">
                            <div class="icon-item icon-1">🏫</div>
                            <div class="icon-item icon-2">📊</div>
                            <div class="icon-item icon-3">🎯</div>
                            <div class="icon-item icon-4">💡</div>
                            <div class="icon-item icon-5">🚀</div>
                            <div class="icon-item icon-6">🎓</div>
                        </div>
                    </div>
                    <button class="cta-button" onclick="startAnalysis()">
                        내 미래 학교 찾기 🚀
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>💡 이 서비스는 진학 선택에 도움을 주는 참고 자료입니다. 최종 결정은 충분한 고민과 실제 학교 방문을 통해 내리시길 바랍니다.</p>
        </footer>
    </div>

    <script src="script.js?v=3.7"></script>
</body>
</html>
